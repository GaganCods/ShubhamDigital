<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Shubham Digital Studio</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-404 {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--background-color);
            position: relative;
            overflow: hidden;
        }
        .error-404 h1 {
            font-size: 8rem;
            margin: 0;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            position: relative;
            z-index: 2;
        }
        .error-404 h2 {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--text-color);
            position: relative;
            z-index: 2;
        }
        .error-404 p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }
        .back-home {
            background: var(--gradient-1);
            color: var(--background-color);
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        .error-content {
            margin-top: 80px;
            position: relative;
            z-index: 2;
        }

        /* Floating Elements Styles */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .floating-element {
            position: absolute;
            color: var(--primary-color);
            opacity: 0.15;
            animation: float 15s infinite linear;
        }
        .element-1 { font-size: 3rem; top: 15%; left: 10%; animation-delay: 0s; }
        .element-2 { font-size: 2.5rem; top: 25%; right: 15%; animation-delay: -3s; }
        .element-3 { font-size: 4rem; bottom: 20%; left: 20%; animation-delay: -6s; }
        .element-4 { font-size: 3.5rem; bottom: 30%; right: 25%; animation-delay: -9s; }
        .element-5 { font-size: 2rem; top: 40%; left: 30%; animation-delay: -12s; }
        .element-6 { font-size: 2.8rem; bottom: 40%; right: 10%; animation-delay: -15s; }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10px, 10px) rotate(90deg);
            }
            50% {
                transform: translate(0, 20px) rotate(180deg);
            }
            75% {
                transform: translate(-10px, 10px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-404 h1 { font-size: 6rem; }
            .error-404 h2 { font-size: 1.5rem; }
            .floating-element { 
                font-size: 2rem !important; 
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="#home" class="logo-container">
                <img src="assets/logo/logo.webp" alt="Shubham Digital Studio Logo">
              
            </a>
        </div>
        <div class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#pre-wedding-video">Highlights</a>
            <a href="index.html#gallery-preview">Gallery</a>
            <a href="index.html#contact" class="cta-button">Contact Us</a>
        </div>
    </nav>

    <main class="error-404">
        <!-- Floating Elements -->
        <div class="floating-elements">
            <i class="floating-element element-1 fas fa-camera"></i>
            <i class="floating-element element-2 fas fa-image"></i>
            <i class="floating-element element-3 fas fa-video"></i>
            <i class="floating-element element-4 fas fa-camera-retro"></i>
            <i class="floating-element element-5 fas fa-film"></i>
            <i class="floating-element element-6 fas fa-photo-video"></i>
        </div>

        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="index.html" class="back-home">Back to Home</a>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
