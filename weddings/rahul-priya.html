<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul & Priya Wedding Gallery - Studio Name</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="../index.html" class="logo-container">
                <img src="../assets/logo.png" alt="Studio Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../gallery.html">Gallery</a>
            <a href="../index.html#contact">Contact</a>
        </div>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Wedding Gallery Header -->
    <header class="wedding-header">
        <div class="container">
            <h1>Rahul & Priya's Wedding</h1>
            <p>A beautiful celebration of love and tradition</p>
        </div>
    </header>

    <!-- Wedding Gallery Grid -->
    <section class="wedding-gallery">
        <div class="container">
            <div class="gallery-grid">
                <!-- Add your wedding photos here -->
                <div class="gallery-item">
                    <img src="../assets/gallery/wedding/rahul-priya/1.webp" alt="Wedding moment 1" loading="lazy">
                    <div class="gallery-overlay"></div>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../assets/logo.png" alt="Studio Logo">
                </div>
                <div class="footer-links">
                    <a href="../index.html">Home</a>
                    <a href="../gallery.html">Gallery</a>
                    <a href="../index.html#contact">Contact</a>
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Studio Name. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
</body>
</html>
